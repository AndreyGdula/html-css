<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 03</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5" value="5">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" required value="2023-08">
        </p>
        <p>
            <label for="ihor">Horário:</label>
            <input type="time" name="hor" id="ihor">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="LImpar">
        </p>
    </form>
</body>
</html>
