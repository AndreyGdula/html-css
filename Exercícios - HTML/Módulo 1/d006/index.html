<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>TAGS EM HTML5</h1>
    <hr>
    <p>Em HTML5, podemo inserir da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilziar em cada caso.</p>
    <ul>
        <li>
            <abbr title="&lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="&lt;h1&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="&lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="&lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="&lt;code&gt;">Código-Fonte</abbr>
        </li>
        <li>
            <abbr title="&lt;ol&gt;">Listas númeradas</abbr>
        </li>
        <li>
            <abbr title="&lt;ul&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
